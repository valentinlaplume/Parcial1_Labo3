        <h1>Administración</h1>
        <section class="section-form">
            <fieldset class="fieldset-form">
                <legend class="legend-form-title">Información del Anuncio</legend>
                <form>
                    <div class="div-input">
                        <label class="form-subtitulo">TÍTULO:</label>
                        <input type="text" name="titulo" placeholder="Título..." autocomplete="off"></inpu>
                    </div>
                    <div class="div-input">
                        <label class="form-subtitulo">TRANSACCIÓN:</label>
                            <label class="form-subtitulo">VENTA</label>
                            <input type="radio" name="transaccion" value="venta">
                            <label class="form-subtitulo">ALQUILER</label>
                            <input type="radio" name="transaccion" value="alquiler">
                    </div>
                    <div class="div-input">
                        <label class="form-subtitulo">DESCRIPCIÓN:</label>
                        <textarea class="form-textarea" name="descripcion" placeholder="Descripción..." autocomplete="off">

                        </textarea>
                    </div>
                    <div class="div-input">
                        <label class="form-subtitulo">PRECIO:</label>
                        <input type="number" name="precio" min="0" placeholder="Precio..." autocomplete="off"></inpu>
                    </div>
                    <div class="div-input">
                        <img src="./img/puerta.png" class="img-logo-create" alt="" />
                        <label class="form-subtitulo">PUERTAS:</label>
                        <input type="number" name="cantidadPuertas" min="0" max="4" placeholder="Puertas..." autocomplete="off"></inpu>
                    </div>
                    <div class="div-input"> 
                        <img src="./img/km.png" class="img-logo-create" alt="" />
                        <label class="form-subtitulo">KM:</label>
                        <input type="number" name="km" min="0" placeholder="KMs..." autocomplete="off"></inpu>
                    </div>
                    <div class="div-input">
                        <img src="./img/potencia.png" class="img-logo-create" alt="" />
                        <label class="form-subtitulo">POTENCIA:</label>
                        <input type="number" name="potencia" min="0" placeholder="Potencia..." autocomplete="off"></inpu>
                    </div>
                    <label class="div-form-error"></label>
                    <div class="div-input">
                        <input type="hidden" id="idForm" name="id" value="0">
                        <input type="submit" value="Guardar"></input>
                        <button type="button" class="btn-cancelar">Cancelar</button>
                        <button type="button" class="btn-eliminar">Eliminar</button>
                    </div>
                    
                </form>
            </fieldset>
        </section>

        <section class="section-acciones-tabla">
            <h2>Tildar Campos a Mostrar</h2>
            
            <div class="container-checkbox-campos-tabla">
                <label class="form-subtitulo">Título</label>
                <input value="0" class="checkbox-table" id="checkbox-titulo" name="mostrarTitulo" type="checkbox" checked/>
            
                <label class="form-subtitulo">Transacción</label>
                <input value="1" class="checkbox-table" id="checkbox-transaccion" name="mostrarTransaccion" type="checkbox" checked/>
                
                <label class="form-subtitulo">Descripción</label>
                <input value="2" class="checkbox-table" id="checkbox-descripcion" name="mostrarDescripcion" type="checkbox" checked/>
                
                <label class="form-subtitulo">Precio</label>
                <input value="3" class="checkbox-table" id="checkbox-precio" name="mostrarPrecio" type="checkbox" checked/>
                
                <label class="form-subtitulo">Puertas</label>
                <input value="4" class="checkbox-table" id="checkbox-puertas" name="mostrarPuertas" type="checkbox" checked/>
                
                <label class="form-subtitulo">Kilómetros</label>
                <input value="5" class="checkbox-table" id="checkbox-kilometros" name="mostrarKilometros" type="checkbox" checked/>
                
                <label class="form-subtitulo">Potencia</label>
                <input value="6" class="checkbox-table" id="checkbox-potencia" name="mostrarPotencia" type="checkbox" checked/>
            </div>

            <div class="container-filtrado-tabla">
                <div class="contenedor-filtros">
                    <label class="label-subtitulo">Filtrar Por:</label>
                    <select id="cmbTransaccion" class="cmb">
                        <option class="option-cmb" value=todos>todos</option>
                        <option class="option-cmb" value=alquiler>alquiler</option>
                        <option class="option-cmb" value=venta>venta</option>
                    </select>
                    <label class="label-subtitulo2" id="labelPromedio"></label>
                </div>
            </div>
        </section>

        <div class="div-spinner"></div> 

        <section class="section-tabla" >
                <div class="content-tabla"></div>                
        </section>
